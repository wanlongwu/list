<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Packing</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="nav-bar">
    <div class="nav-bar-body text-center">
      <h1></h1>
      <a href="#"> Log in</a>
    </div>
  </div>

  <div class="wrapper text-left">
    <h2>Pack list</h2>
    <!-- <p>___________________________________</p> -->
    <!-- <div class="bs-linebreak"></div> -->
    <div class="checkbox">
      <label><input type="checkbox" value="">Clothes</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Chargers</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Toiletries</label>
    </div>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your new packing item">
      </div>
    </form>
  </div>
  <div class="qbar">
    <div class="qbar-body">
      <div class="location qbar-card">
        <form>
          <div class="form-group">
            <label for="disabledTextInput">Where are you going?</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="city, country">
             <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="purpose">
        <form>
          <div class="form-group qbar-card">
            <label for="disabledTextInput">What is the purpose of the trip?</label>
             <button type="submit" class="btn btn-primary">Business</button>
             <button type="submit" class="btn btn-primary">Leisure</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
